</head>
<body>
    <section class="header">
        <nav>
            <a href="main.html"><img src="images/UP_logo.png"></a> <!----- if the user will click the UP logo, it will go to the indicated html --->

                    <li><a href="home.html">HOME</a></li><!---- links to the home.html ---->

                        <ul>

                    </li>
                    <li><a href="programs.html">ACADEMIC PROGRAMS</a></li><!----- links to academic programs page ----->

                </ul>
            </div>
        </nav>
    </section>
    
    <!----- sign up area ----->
    <div class="container">
        <div class="forms">
            <label for="fname">FIRST NAME : </label><br>
            <input type="text" id="first"><br><br>
            <label for="mname">MIDDLE NAME : </label><br>
            <input type="text" id="middle"><br><br>
            <label for="lname">LAST NAME : </label><br>
            <input type="text" id="last"><br><br><br>
            
            <legend>GENDER: </legend>
            <label for="radio-1">Male</label>
            <input type="radio" name="radio-1" id="radio-1" value="Male">

            <label for="radio-2">Female</label>
            <input type="radio" name="radio-1" id="radio-2" value="Female"> <br><br><br>

            <label for="bday">DATE OF BIRTH :</label><br>
            <input type="text" id="datepicker"><br><br>

            <div class = "ui-widget">
                <label for="province">PROVINCE: </label><br>
                <input id = "province">
            </div> <br><br>

            <div class="spinner">
                <label for="level">YEAR LEVEL :</label><br>
                <input type="text" id="level" value="1">
            </div><br><br><br>

            <button id="submits"type="submit" value="Submit"><b>SUBMIT</b></button>
        </div>
    </div>

    <!------- jquery ------->
    <script>
        $('.dropdown > a').click(function(){
            // self clicking menu dropdown type
                $(this).parent().siblings().find('ul').fadeOut(500);
                  $(this).next('ul').stop(true, false, true).fadeToggle(500);
                  return false;
        });
        $( function() {
            // List of Provinces
                var availableProvince  =  [
                    "Agusan del Norte",
                    "Agusan del Sur",
                    "Basilan",
                    "Bukidnon",
                    "Camiguin",
                    "Cotabato",
                    "Davao del Norte",
                    "Davao de Oro",
                    "Davao del Sur",
                    "Davao Occidental",
                    "Davao Oriental",
                    "Dinagat Islands",
                    "Lanao del Norte",
                    "Lanao del Sur",
                    "Maguindanao",
                    "Misamis Occidental",
                    "Misamis Oriental",
                    "Sarangani",
                    "South Cotabato",
                    "Sultan Kudarat",
                    "Sulu",
                    "Surigao del Norte",
                    "Surigao del Sur",
                    "Tawi-Tawi",
                    "Zamboanga del Norte",
                    "Zamboanga del Sur",
                    "Zamboanga Sibugay",
                ];
                // Assign the max and min value for the spinner widget
                var spinner = $( "#level" ).spinner({
                    min: 1,
                    max: 5
                })

                // Uses the autocomplete widget
                $( "#province" ).autocomplete({
                       source: availableProvince
                });
        
                // Uses the checkboxradio and datepicker widgets
                $("input[type='radio']").checkboxradio();
                $( "#datepicker" ).datepicker();
        
                // Code for creating a text file
                $("#submits").click(function(){
                    // Needed inputs from HTML
                    var firstname = $('#first').val();
                    var middlename = $('#middle').val();
                    var lastname = $('#last').val();
                    var gender = document.querySelector('input[name="radio-1"]:checked').value;
                    var date = $('#datepicker').val();
                    var province = $('#province').val();
                    var year = $('#level').val();
        
                    // Combining all infos in one variable
                    var infos = "First Name: " + firstname + "\nMiddle Name: " + middlename + "\nLast Name: " + lastname +"\n\nGender: " + gender + "\nBirth Date: " + date + "\nProvince: " + province + "\nYear Level: " + year;
        
                    // Creating a text file and pasting the value of var infos inside, the created text file is infostudent.txt
                    var text = new Blob([infos], 
                        {type: "text/plain;UTF-8"});
                    saveAs(text, "infostudent.txt");
                });
            });
    </script>
        
</body>
